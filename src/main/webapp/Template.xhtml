<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="SYS_MARKET CONNECT">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <p:accordionPanel>
                        <p:tab title="Cliente">
                            <p:menu> 
                                    <p:menuitem value="Cadastrar" url="paginasCliente/cadastroClienteFacelets.xhtml" />
                                    <p:menuitem value="Alterar" url="x" />
                                    <p:menuitem value="buscar" url="x" />
                                    <p:menuitem value="listar" url="x" />
                            </p:menu>
                        </p:tab>
                    </p:accordionPanel>
                    
                    <p:accordionPanel>
                        <p:tab title="Produto">
                            <p:menu> 
                                    <p:menuitem value="Cadastrar" url="paginasProduto/cadastroProdutoFacelet.xhtml" />
                                    <p:menuitem value="Alterar" url="x" />
                                    <p:menuitem value="buscar" url="x" />
                                    <p:menuitem value="listar" url="paginasProduto/listarProdutosFacelet.xhtml" />
                            </p:menu>
                        </p:tab>
                    </p:accordionPanel>

                </ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">

                    </ui:insert>

                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>

</html>
