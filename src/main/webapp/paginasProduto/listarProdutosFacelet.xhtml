<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="SYS_MARKET CONNECT">
                SYS_MARKET CONNECT
            </ui:define>
            <ui:define name="content">
                <h:form>

                    <p:dataTable id="idTabela" var="produto" value="#{controlerProduto.listarProdutos()}" rows="10" rowKey="#{produto.codigo}"
                                 selection="#{controlerProduto.selectProduto}" selectionMode="single" paginator="true">

                        <p:column headerText="Nome">
                            <h:outputText value="#{produto.nome}"/>
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="#{produto.tipo}"/>
                        </p:column>

                        <p:column headerText="Marca">
                            <h:outputText value="#{produto.marca}"/>
                        </p:column>

                        <p:column headerText="Quantidade">
                            <h:outputText value="#{produto.quantidade}"/>
                        </p:column>

                        <p:column headerText="codigo">
                            <h:outputText value="#{produto.codigo}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Excluir"/>
                            </f:facet>
                            <p:commandButton value="excluir" action="#{controlerProduto.excluir(controlerProduto.selectProduto)}">
                                <f:setPropertyActionListener value="#{produto}" target="#{controlerProduto.selectProduto}"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="alterar"/>
                            </f:facet>
                            <p:commandButton value="alterar" action="alterarProdutoServlet.xhtml"/>
                        </p:column>
<!--                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Alterar"/>
                            </f:facet>
                            <p:commandButton value="alterar" action="#{controlerProduto.alterar(controlerProduto.selectProduto)}">
                                <f:setPropertyActionListener value="#{produto}" target="#{controlerProduto.selectProduto}"/>
                            </p:commandButton>
                        </p:column>-->
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
