<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="SYS_MARKET CONNECT">
                SYS_MARKET CONNECT
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="produtos" value="#{controlerProduto.listarProdutos()}" rows="10" rowKey="#{produtos.codigo}" paginator="true">
                        <p:column headerText="Nome">
                            <h:outputText value="#{produtos.nome}"/>
                        </p:column>
                        
                        <p:column headerText="Tipo">
                            <h:outputText value="#{produtos.tipo}"/>
                        </p:column>
                        
                        <p:column headerText="Marca">
                            <h:outputText value="#{produtos.marca}"/>
                        </p:column>
                        
                        <p:column headerText="Quantidade">
                            <h:outputText value="#{produtos.quantidade}"/>
                        </p:column>
                        
                        <p:column headerText="codigo">
                            <h:outputText value="#{produtos.codigo}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
