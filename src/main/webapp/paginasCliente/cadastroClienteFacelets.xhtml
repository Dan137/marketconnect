<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="SYS_MARKET CONNECT">
                FORMULÁRIO CLIENTE
            </ui:define>


            <ui:define name="content">
                <p:fieldset legend="cliente">
                    <h:form>
                        <p:panelGrid id="pangrid" columns="2"  >
                            <h:outputLabel for="idNome" value="NOME: "/>
                            <p:inputText  id="idNome" validatorMessage="digite apenas letras" value="#{controlerCliente.cliente.nome}" required="true" requiredMessage="*campo obrigatório">
                                <f:validateRegex pattern="^[a-zA-ZáàâãéèêíïóòôõöúçñÁÀÂÃÉÈÊÍÏÓÒÔÕÖÚÇÑ ]+$"/>
                            </p:inputText>

                            <h:outputLabel for="idTipoCliente" value="PESSOA"/>
                            <p:selectOneMenu id="idTipoCliente" value="#{controlerCliente.cliente.tipoCliente}">
                                <f:selectItem itemLabel="Pessoa Física" itemValue="Pessoa Física" />
                                <f:selectItem itemLabel="pessoaJuridica" itemValue="pessoaJuridica" />
                            </p:selectOneMenu>

                            <h:outputLabel for="idcnpj" value="CNPJ"/>
                            <p:inputText id="idcnpj" value="#{controlerCliente.clientejuridico.cnpj}"/>

                            <h:outputLabel for="idCPF" value="CPF: "/>
                            <p:inputText id= "idCPF" value="#{controlerCliente.cliente.cpf}"/>

                            
                            <h:outputLabel for="idDataAbertura" value="DATA ABERTURA"/>
                            <p:inputMask  id="idDataAbertura" mask="99/99/9999" value="#{controlerCliente.cliente.dataAbertura}">
                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                            </p:inputMask>

                            <h:outputLabel for="idEmail" value="E-MAIL: "/>
                            <p:inputText id="idEmail" value="#{controlerCliente.cliente.email}"/>

                            <h:outputLabel for="idTelefone" value="TELEFONE: "/>
                            <p:inputMask id="idTelefone" value="#{controlerCliente.cliente.telefone}" mask="(99) 99999-9999"/> 

                        </p:panelGrid>
                        <p:fieldset legend="endereco"/>

                        <p:panelGrid columns="2" >
                            <h:outputLabel for="idRua" value="RUA"/>
                            <p:inputText id="idRua" value="#{controlerCliente.endereco.rua}"/>

                            <h:outputLabel for="idBairro" value="BAIRRO"/>
                            <p:inputText id="idBairro" value="#{controlerCliente.endereco.bairro}"/>

                            <h:outputLabel for="idNumero" value="NUMERO"/>
                            <p:inputText id="idNumero" value="#{controlerCliente.endereco.numero}"/>

                            <h:outputLabel for="idCidade" value="CIDADE"/>
                            <p:inputText id="idCidade" value="#{controlerCliente.endereco.cidade}"/>

                            <h:outputLabel for="idCEP" value="CEP"/>
                            <p:inputText id="idCEP" value="#{controlerCliente.endereco.cep}"/>

                        </p:panelGrid>


                    </h:form>
                </p:fieldset>

                <p:commandButton value="cadastrar" action="#{controlerCliente.inserirCliente(controlerCliente.cliente)}"/><br/>




                <!--<h:link outcome="./../index.xhtml" value="home"/>-->


            </ui:define>

        </ui:composition>

    </body>
</html>
